    <style>
        /* ==========================================
           GORWELD.COM - COMPLETE STYLESHEET
           The Furnace Never Sleeps
           ========================================== */

        /* ========== ROOT VARIABLES ========== */
        :root {
            --forge-red: #ff4400;
            --molten-orange: #ff6600;
            --spark-yellow: #ffaa00;
            --steel-gray: #2a2a2a;
            --dark-bg: #0a0a0a;
            --light-text: #e0e0e0;
            --white: #ffffff;
            --spacing-xs: 8px;
            --spacing-sm: 16px;
            --spacing-md: 32px;
            --spacing-lg: 64px;
            --spacing-xl: 128px;
            --font-primary: 'Rubik Mono One', sans-serif;
            --font-secondary: 'Share Tech Mono', monospace;
        }

        /* ========== RESET & BASE ========== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: var(--font-secondary);
            background: linear-gradient(180deg, var(--dark-bg) 0%, #1a1a1a 100%);
            color: var(--light-text);
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* ========== TYPOGRAPHY ========== */
        h1, h2, h3, h4, h5, h6 {
            font-family: var(--font-primary);
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .glow-text {
            text-shadow: 
                0 0 10px var(--forge-red),
                0 0 20px var(--forge-red),
                0 0 30px var(--molten-orange);
            animation: glow-pulse 2s ease-in-out infinite;
        }

        @keyframes glow-pulse {
            0%, 100% {
                text-shadow: 
                    0 0 10px var(--forge-red),
                    0 0 20px var(--forge-red),
                    0 0 30px var(--molten-orange);
            }
            50% {
                text-shadow: 
                    0 0 20px var(--forge-red),
                    0 0 40px var(--molten-orange),
                    0 0 60px var(--spark-yellow);
            }
        }

        /* ========== SPARKS BACKGROUND ========== */
        .sparks-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
            overflow: hidden;
        }

        .spark {
            position: absolute;
            width: 3px;
            height: 3px;
            background: var(--spark-yellow);
            border-radius: 50%;
            opacity: 0;
            animation: spark-rise 2s ease-out infinite;
        }

        @keyframes spark-rise {
            0% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
            100% {
                opacity: 0;
                transform: translateY(-150px) scale(0);
            }
        }

        /* ========== NAVIGATION ========== */
        .forge-nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(10, 10, 10, 0.95);
            backdrop-filter: blur(10px);
            padding: var(--spacing-sm) var(--spacing-md);
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            border-bottom: 2px solid var(--forge-red);
        }

        .nav-logo {
            display: flex;
            align-items: center;
            gap: 10px;
            font-family: var(--font-primary);
            font-size: 1.5rem;
        }

        .logo-icon {
            font-size: 2rem;
            animation: flicker 3s ease-in-out infinite;
        }

        @keyframes flicker {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }

        .nav-links {
            display: flex;
            gap: var(--spacing-md);
        }

        .nav-links a {
            color: var(--light-text);
            text-decoration: none;
            font-size: 0.9rem;
            transition: all 0.3s;
            padding: 8px 16px;
            border: 1px solid transparent;
        }

        .nav-links a:hover {
            color: var(--molten-orange);
            border: 1px solid var(--forge-red);
            box-shadow: 0 0 10px var(--forge-red);
        }

        .nav-toggle {
            display: none;
            background: none;
            border: 2px solid var(--forge-red);
            color: var(--light-text);
            font-size: 1.5rem;
            padding: 8px 16px;
            cursor: pointer;
        }

        /* ========== HERO SECTION ========== */
        .hero {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: var(--spacing-xl) var(--spacing-md);
            position: relative;
            background: 
                radial-gradient(circle at 50% 50%, rgba(255, 68, 0, 0.1) 0%, transparent 50%),
                linear-gradient(180deg, var(--dark-bg) 0%, #1a1a1a 100%);
        }

        .hero-title {
            font-size: clamp(3rem, 10vw, 8rem);
            margin-bottom: var(--spacing-sm);
            line-height: 1;
        }

        .hero-subtitle {
            font-size: clamp(1.5rem, 4vw, 3rem);
            color: var(--molten-orange);
            margin-bottom: var(--spacing-md);
        }

        .hero-text {
            font-size: clamp(1rem, 2vw, 1.5rem);
            line-height: 2;
            margin-bottom: var(--spacing-lg);
            max-width: 600px;
        }

        .hero-buttons {
            display: flex;
            gap: var(--spacing-sm);
            flex-wrap: wrap;
            justify-content: center;
        }
